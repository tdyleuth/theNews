<html>
    <head>
     <title>News Search</title> 
     <link rel="stylesheet" href="style.css"/>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
     <script defer src="app.js"></script> 
    </head>
<body>
    
    
    <header><h1>The NEWS</h1></header>

  <div id="pagination">
   <a href="#" id="previous" class="w3-button">&#10094; Previous</a><span id="page-number">1</span>
    <a href="#" id="next" class="w3-button w3-right">Next &#10095;</a>
    </div>

    <div id ="app">
    <form id="search">
      <div class="search-container">
        <fieldset>
            <label><input id="keywords" type="search" placeholder="Search..."></label>
         <button id="search-button"><i class="fa fa-search"></i></button>
        </fieldset>
      </div>
      
        <fieldset>
         <select name="category" id="select-category">
            <option value =''>Select category</option>
         </select>
        </fieldset>
      <fieldset>
        <select name="language" id="select-language">
            <option value =''>Select language</option>
          </select>
        </fieldset>
        <fieldset>
       <select name="region" id="select-region">
          <option value =''>Select region</option>
       </select>
       </fieldset>
     </form>      
   
      <div id ="news-container" class="flex three">
        
      </div>
      
   
   </div>
</body>
